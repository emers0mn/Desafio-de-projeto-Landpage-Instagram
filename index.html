<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar • Instagram</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="">
            <div class="login">
                <img class="logo" src="img/instagram-logo.png" alt="logo do instagram">
                <div class="container-login">
                    <input class="acess" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="acess" type="text" placeholder="Senha">
                
                    <a class="bt-enter" href="#"> <strong>Entrar</strong></a>
                    <p>ou</p>
                
                    <div class="login-facebook">
                        <img class="icon-facebook"src="img/icon-facebook.png" alt=""></img>
                        <a class="facebook"href="#">Entrar com o Facebook</a>
                    </div>
                    <a class="esqueci"href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="sign">
                <p>Não tem uma conta ainda? <a href="#">Cadastre-se</a></p>
            </div>
        </div>

        <p>Obtenha o aplicativo</p>

        <div class="download">
            

            <a  href="#" target="_blank"><img class="icon-download"src="img/apple-button.png" alt="Baixar na Appstore"></a>

            <a class="icon-download" href="https://play.google.com/store/search?q=instagram&c=apps" target="_blank"><img class="icon-download" src="img/googleplay-button.png" alt="Disponível no Google Play"></a>
        </div>
    </div>

    <footer class="institutional">
        
    </footer>
</body>
</html>
